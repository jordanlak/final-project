<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpHub - Charity Profile</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header>
    <h1>HelpHub</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="charities.html">Charities</a>
    </nav>
  </header>

  <main>
    <section class="profile">
      <h2>Charity Name</h2>
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.thelifeyoucansave.org%2Fblog%2F9-positive-effects-of-donating-money-to-charity%2F&psig=AOvVaw1idO_UrQihS8Xlcb4MKuki&ust=1745890161913000&source=images&cd=vfe&opi=89978449&ved=0CBYQjRxqFwoTCPCO1YDK-YwDFQAAAAAdAAAAABAE" width="400">
      <p><strong>Description:</strong> This charity works to provide essential services to local communities and families in need.</p>
      <p><strong>Address:</strong> 123 Charity Street, Goodwill City</p>
    </section>

    <section class="volunteer-form">
      <h3>Volunteer Now</h3>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Contact Us | Terms of Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
